<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Test</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(120deg, #f4f6f9, #e9eef5);
        min-height: 100vh;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #ffffff;
        width: 600px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    textarea {
        width: 100%;
        min-height: 120px;
        padding: 15px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-family: inherit;
        font-size: 15px;
        resize: vertical;
        margin-bottom: 15px;
    }

    textarea:focus {
        outline: none;
        border-color: #4f46e5;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    button:hover:not(:disabled) {
        background: #4338ca;
    }

    button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
    }

    .response-box {
        margin-top: 25px;
        padding: 20px;
        background: #f9fafb;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        display: none;
        min-height: 80px;
    }

    .response-box.show {
        display: block;
    }

    .response-box h3 {
        margin-top: 0;
        color: #374151;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .response-text {
        color: #1f2937;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .loading {
        text-align: center;
        color: #6b7280;
    }

    .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        vertical-align: middle;
        margin-right: 8px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .error {
        color: #dc2626;
        background: #fee2e2;
        border-color: #fca5a5;
    }
</style>
</head>

<body>

<div class="container">
    <h2>ü§ñ AI Test</h2>

    <textarea id="userInput" placeholder="Type your message here... (e.g., Hello, What is 2+2?, Tell me a joke)">Hello</textarea>

    <button id="sendBtn" onclick="sendMessage()">Send to AI</button>

    <div class="response-box" id="responseBox">
        <h3>AI Response:</h3>
        <div class="response-text" id="responseText"></div>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const responseBox = document.getElementById('responseBox');
    const responseText = document.getElementById('responseText');
    
    const message = input.value.trim();
    
    if (!message) {
        alert('Please type something');
        return;
    }
    
    // Show loading
    btn.disabled = true;
    responseBox.className = 'response-box show';
    responseText.className = 'response-text loading';
    responseText.innerHTML = '<span class="spinner"></span> Thinking...';
    
    try {
        const response = await fetch('/ai-custom-test', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: message })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            responseText.className = 'response-text';
            responseText.textContent = data.response;
        } else {
            throw new Error(data.detail || 'Failed to get response');
        }
    } catch (error) {
        responseBox.className = 'response-box show error';
        responseText.className = 'response-text';
        responseText.textContent = '‚ùå Error: ' + error.message;
    } finally {
        btn.disabled = false;
    }
}

// Allow Enter key to send (with Shift+Enter for new line)
document.getElementById('userInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});
</script>

</body>
</html>
