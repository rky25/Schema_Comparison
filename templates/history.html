<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison History - Schema Drift Detector</title>
    <style>
        :root {
            --bg: #030712;
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-glow: rgba(16, 185, 129, 0.15);
            --border: rgba(255, 255, 255, 0.08);
            --card-bg: rgba(255, 255, 255, 0.03);
            --danger: #ef4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
            pointer-events: none;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #10b981;
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #6366f1;
            bottom: -80px;
            right: -80px;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-icon svg {
            width: 22px;
            height: 22px;
        }

        .logo-text h1 {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-muted);
        }

        .history-table {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 100px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            font-weight: 600;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 100px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            align-items: center;
            transition: var(--transition);
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .filename {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text);
            word-break: break-all;
        }

        .changes-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: var(--primary-glow);
            color: var(--primary);
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.4rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .delete-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @media (max-width: 768px) {

            .table-header,
            .table-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .table-header {
                display: none;
            }

            .table-row {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <header>
        <div class="logo-section">
            <div class="logo-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
            </div>
            <div class="logo-text">
                <h1>Schema Drift</h1>
            </div>
        </div>
        <div class="nav-links">
            <a href="/">Upload</a>
            <a href="/history-page" class="active">History</a>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h2>Comparison History</h2>
            <p>View and manage your past schema comparisons</p>
        </div>

        <div class="history-table" id="history-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading history...</p>
            </div>
        </div>
    </main>

    <script>
        // Check auth
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.status === 401) {
                    window.location.href = '/login';
                    return;
                }

                const data = await res.json();
                renderHistory(data.history);
            } catch (err) {
                document.getElementById('history-container').innerHTML = `
                    <div class="empty-state">
                        <h3>Failed to load history</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        function renderHistory(history) {
            const container = document.getElementById('history-container');

            if (!history || history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        <h3>No comparisons yet</h3>
                        <p>Run your first schema comparison to see it here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-header">
                    <div>Source File</div>
                    <div>Target File</div>
                    <div>Changes</div>
                    <div>Date</div>
                    <div>Actions</div>
                </div>
                ${history.map(h => `
                    <div class="table-row" data-id="${h.id}">
                        <div class="filename">${h.source_filename}</div>
                        <div class="filename">${h.target_filename}</div>
                        <div><span class="changes-badge">${h.changes_count} changes</span></div>
                        <div class="date">${formatDate(h.created_at)}</div>
                        <div>
                            <button class="delete-btn" onclick="deleteHistory(${h.id})">Delete</button>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function formatDate(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function deleteHistory(id) {
            if (!confirm('Delete this history entry?')) return;

            try {
                const res = await fetch(`/history/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    document.querySelector(`[data-id="${id}"]`).remove();
                    // Check if empty
                    const rows = document.querySelectorAll('.table-row');
                    if (rows.length === 0) {
                        loadHistory();
                    }
                }
            } catch (err) {
                alert('Failed to delete');
            }
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('access_token');
            window.location.href = '/landing';
        });

        loadHistory();
    </script>
</body>

</html>
