<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Schema Drift Detector</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2.5'%3E%3Cpath d='M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z'/%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-glow: rgba(16, 185, 129, 0.3);
            --secondary: #6366f1;
            --secondary-glow: rgba(99, 102, 241, 0.3);
            --accent: #a855f7;
            --bg: #030712;
            --bg-card: rgba(17, 24, 39, 0.7);
            --text: #f9fafb;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.08);
            --error: #f87171;
            --success: #34d399;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -2;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -150px;
            left: -150px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 440px;
            border: 1px solid var(--border);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-box {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 1rem;
            margin: 0 auto 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 12px 30px var(--primary-glow);
        }

        .logo-box svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .login-card h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card>p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            background: rgba(0, 0, 0, 0.4);
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px var(--primary-glow);
            margin-top: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px var(--primary-glow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .toggle-auth a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 1.25rem;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message-error {
            background: rgba(248, 113, 113, 0.15);
            color: var(--error);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .message-success {
            background: rgba(52, 211, 153, 0.15);
            color: var(--success);
            border: 1px solid rgba(52, 211, 153, 0.2);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .back-to-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
        }

        .back-to-home a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .back-to-home a:hover {
            color: var(--primary);
            border-color: var(--primary);
        }

        .back-to-home svg {
            width: 18px;
            height: 18px;
        }

        .pw-requirements {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="back-to-home">
        <a href="/">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Home
        </a>
    </div>

    <div class="login-card">
        <div class="header-section">
            <div class="logo-box">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 id="auth-title">Welcome Back</h1>
            <p id="auth-desc">Sign in to your account</p>
        </div>

        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group" id="email-group" style="display: none;">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@domain.com">
            </div>
            <div class="form-group">
                <label for="password" id="password-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="password">
                        <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg class="eye-closed" style="display:none" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group" id="confirm-password-group" style="display: none;">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" placeholder="••••••••">
                    <button type="button" class="toggle-password" data-target="confirm_password">
                        <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg class="eye-closed" style="display:none" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="pw-requirements" id="password-requirements">Min 8 chars with uppercase, lowercase, and number
            </div>
            <button type="submit" class="btn" id="submit-btn">Sign In</button>
        </form>

        <form id="forgot-password-form" style="display: none;">
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input type="email" id="reset-email" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn" id="forgot-btn">Send Reset Token</button>
        </form>

        <form id="reset-password-form" style="display: none;">
            <div class="form-group">
                <label for="reset-token">Reset Token</label>
                <input type="text" id="reset-token" placeholder="Paste token from email" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="new-password">
                        <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg class="eye-closed" style="display:none" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-new-password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" data-target="confirm-new-password">
                        <svg class="eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg class="eye-closed" style="display:none" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn" id="reset-btn">Reset Password</button>
        </form>

        <form id="verify-email-form" style="display: none;">
            <div class="form-group">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" placeholder="Enter 6-digit code" required maxlength="6"
                    pattern="[0-9]{6}">
            </div>
            <button type="submit" class="btn" id="verify-btn">Verify Email</button>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="#" id="resend-verification-link" style="color: var(--text-muted); font-size: 0.85rem;">Didn't
                    receive? Resend</a>
            </div>
        </form>

        <div id="message"></div>

        <div class="forgot-password" id="forgot-link-container">
            <a href="#" id="forgot-link">Forgot your password?</a>
        </div>

        <div class="toggle-auth">
            <span id="toggle-text">New here?</span>
            <a href="#" id="toggle-link">Create an account</a>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authDesc = document.getElementById('auth-desc');
        const submitBtn = document.getElementById('submit-btn');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const messageDiv = document.getElementById('message');
        const emailGroup = document.getElementById('email-group');
        const emailInput = document.getElementById('email');
        const confirmPwGroup = document.getElementById('confirm-password-group');
        const confirmPwInput = document.getElementById('confirm_password');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const verifyEmailForm = document.getElementById('verify-email-form');
        const forgotLinkContainer = document.getElementById('forgot-link-container');

        let isLogin = true;
        let currentView = 'login';
        let pendingVerificationEmail = '';

        function switchView(view) {
            currentView = view;
            authForm.style.display = 'none';
            forgotPasswordForm.style.display = 'none';
            resetPasswordForm.style.display = 'none';
            verifyEmailForm.style.display = 'none';
            messageDiv.style.display = 'none';
            document.getElementById('password-requirements').style.display = 'none';

            switch (view) {
                case 'login':
                    authForm.style.display = 'block';
                    authTitle.innerText = 'Welcome Back';
                    authDesc.innerText = 'Sign in to your account';
                    submitBtn.innerText = 'Sign In';
                    toggleText.innerText = 'New here?';
                    toggleLink.innerText = 'Create an account';
                    emailGroup.style.display = 'none';
                    confirmPwGroup.style.display = 'none';
                    emailInput.required = false;
                    confirmPwInput.required = false;
                    forgotLinkContainer.style.display = 'block';
                    isLogin = true;
                    break;
                case 'register':
                    authForm.style.display = 'block';
                    authTitle.innerText = 'Create Account';
                    authDesc.innerText = 'Start detecting schema drift today';
                    submitBtn.innerText = 'Create Account';
                    toggleText.innerText = 'Already have an account?';
                    toggleLink.innerText = 'Sign in';
                    emailGroup.style.display = 'block';
                    confirmPwGroup.style.display = 'block';
                    document.getElementById('password-requirements').style.display = 'block';
                    emailInput.required = true;
                    confirmPwInput.required = true;
                    forgotLinkContainer.style.display = 'none';
                    isLogin = false;
                    break;
                case 'forgot':
                    forgotPasswordForm.style.display = 'block';
                    authTitle.innerText = 'Reset Password';
                    authDesc.innerText = 'Enter your email to receive a reset token';
                    toggleText.innerText = 'Remember your password?';
                    toggleLink.innerText = 'Back to login';
                    forgotLinkContainer.style.display = 'none';
                    break;
                case 'reset':
                    resetPasswordForm.style.display = 'block';
                    authTitle.innerText = 'Set New Password';
                    authDesc.innerText = 'Enter your token and new password';
                    toggleText.innerText = 'Need a new token?';
                    toggleLink.innerText = 'Request again';
                    document.getElementById('password-requirements').style.display = 'block';
                    forgotLinkContainer.style.display = 'none';
                    break;
                case 'verify':
                    verifyEmailForm.style.display = 'block';
                    authTitle.innerText = 'Verify Email';
                    authDesc.innerText = 'Check your inbox for a 6-digit code';
                    toggleText.innerText = 'Already verified?';
                    toggleLink.innerText = 'Back to login';
                    forgotLinkContainer.style.display = 'none';
                    break;
            }
        }

        function showMessage(msg, type) {
            messageDiv.innerText = msg;
            messageDiv.className = type === 'success' ? 'message-success' : 'message-error';
            messageDiv.style.display = 'block';
        }

        document.getElementById('forgot-link').addEventListener('click', (e) => { e.preventDefault(); switchView('forgot'); });

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentView === 'login') switchView('register');
            else if (currentView === 'register') switchView('login');
            else if (currentView === 'forgot') switchView('login');
            else if (currentView === 'reset') switchView('forgot');
            else if (currentView === 'verify') switchView('login');
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = emailInput.value;
            const confirm_password = confirmPwInput.value;

            if (!isLogin && password.length < 6) { showMessage("Password must be at least 6 characters", "error"); return; }
            if (!isLogin && password !== confirm_password) { showMessage("Passwords do not match", "error"); return; }

            const endpoint = isLogin ? '/token' : '/register';
            let body, headers = {};

            if (isLogin) {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                body = formData;
            } else {
                headers['Content-Type'] = 'application/json';
                body = JSON.stringify({ username, email, password, confirm_password });
            }

            try {
                submitBtn.disabled = true;
                submitBtn.innerText = isLogin ? "Signing in..." : "Creating...";

                const response = await fetch(endpoint, { method: 'POST', headers, body });
                let data;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) data = await response.json();

                if (response.ok) {
                    if (isLogin) {
                        localStorage.setItem('access_token', data.access_token);
                        showMessage("Login successful! Redirecting...", "success");
                        setTimeout(() => window.location.href = '/app', 1000);
                    } else {
                        pendingVerificationEmail = emailInput.value;
                        showMessage("Account created! Check your email for verification.", "success");
                        setTimeout(() => switchView('verify'), 1500);
                    }
                } else if (response.status === 403) {
                    showMessage(data.detail || "Please verify your email first.", "error");
                    setTimeout(() => switchView('verify'), 1500);
                } else {
                    showMessage(data?.detail || "Error: " + response.status, "error");
                }
            } catch (err) {
                showMessage("Connection error. Check if server is running.", "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? "Sign In" : "Create Account";
            }
        });

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('forgot-btn');
            try {
                btn.disabled = true; btn.innerText = 'Sending...';
                const res = await fetch('/forgot-password', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) });
                const data = await res.json();
                if (res.ok) { showMessage('Check your email for the reset token!', 'success'); setTimeout(() => switchView('reset'), 2000); }
                else showMessage(data.detail || 'Failed to send', 'error');
            } catch { showMessage('Connection error', 'error'); }
            finally { btn.disabled = false; btn.innerText = 'Send Reset Token'; }
        });

        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('reset-token').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;
            const btn = document.getElementById('reset-btn');
            if (newPassword.length < 6) { showMessage('Password too short', 'error'); return; }
            if (newPassword !== confirmPassword) { showMessage('Passwords do not match', 'error'); return; }
            try {
                btn.disabled = true; btn.innerText = 'Resetting...';
                const res = await fetch('/reset-password', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token, new_password: newPassword, confirm_password: confirmPassword }) });
                const data = await res.json();
                if (res.ok) { showMessage('Password reset! Redirecting...', 'success'); setTimeout(() => switchView('login'), 2000); }
                else showMessage(data.detail || 'Reset failed', 'error');
            } catch { showMessage('Connection error', 'error'); }
            finally { btn.disabled = false; btn.innerText = 'Reset Password'; }
        });

        verifyEmailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('verification-code').value;
            const btn = document.getElementById('verify-btn');
            try {
                btn.disabled = true; btn.innerText = 'Verifying...';
                const res = await fetch('/verify-email', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ code }) });
                const data = await res.json();
                if (res.ok) { showMessage('Email verified! You can now login.', 'success'); setTimeout(() => switchView('login'), 2000); }
                else showMessage(data.detail || 'Invalid code', 'error');
            } catch { showMessage('Connection error', 'error'); }
            finally { btn.disabled = false; btn.innerText = 'Verify Email'; }
        });

        document.getElementById('resend-verification-link').addEventListener('click', async (e) => {
            e.preventDefault();
            if (!pendingVerificationEmail) { showMessage('Please register first', 'error'); return; }
            try {
                const res = await fetch('/resend-verification', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: pendingVerificationEmail }) });
                const data = await res.json();
                showMessage(data.message || 'Code sent!', 'success');
            } catch { showMessage('Failed to resend', 'error'); }
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const eyeOpen = this.querySelector('.eye-open');
                const eyeClosed = this.querySelector('.eye-closed');

                if (input.type === 'password') {
                    input.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    input.type = 'password';
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
