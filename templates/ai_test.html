<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Test Page</title>

<style>
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f4f6f9;
        padding: 40px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
        margin-top: 0;
        color: #1f2937;
    }

    textarea {
        width: 100%;
        height: 220px;
        font-family: Consolas, monospace;
        font-size: 14px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        background: #f9fafb;
        resize: none;
        white-space: pre-wrap;
    }

    .status {
        margin-top: 10px;
        font-size: 14px;
        color: #059669;
    }

    .error {
        margin-top: 10px;
        font-size: 14px;
        color: #b91c1c;
    }
</style>
</head>

<body>

<div class="container">
    <h2>AI Standalone Test</h2>

    <textarea id="output" readonly>Loading AI response…</textarea>

    <div class="status" id="status"></div>
    <div class="error" id="error"></div>
</div>

<script>
fetch("/ai-test")
    .then(res => {
        if (!res.ok) throw new Error("AI request failed");
        return res.json();
    })
    .then(data => {
        document.getElementById("output").value = data.message;
        document.getElementById("status").innerText = "AI responded successfully ✅";
    })
    .catch(err => {
        document.getElementById("output").value = "";
        document.getElementById("error").innerText =
            "Error loading AI response.";
        console.error(err);
    });
</script>

</body>
</html>
